services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: slack-speak-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: slack_speak_for_me
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for BullMQ job queue
  redis:
    image: redis:7-alpine
    container_name: slack-speak-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Slack Backend App (development with hot reload)
  slack-backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: slack-speak-backend
    ports:
      - "3000:3000"
    environment:
      # Database - uses Docker service name
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/slack_speak_for_me
      # Redis - uses Docker service name
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # App config
      NODE_ENV: development
      PORT: 3000
      # These should be set in .env file (not committed)
      SLACK_CLIENT_ID: ${SLACK_CLIENT_ID}
      SLACK_CLIENT_SECRET: ${SLACK_CLIENT_SECRET}
      SLACK_SIGNING_SECRET: ${SLACK_SIGNING_SECRET}
      SLACK_STATE_SECRET: ${SLACK_STATE_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    volumes:
      # Mount source code for hot reload
      - ./apps/slack-backend/src:/app/apps/slack-backend/src:ro
      - ./packages/database/src:/app/packages/database/src:ro
      - ./packages/database/dist:/app/packages/database/dist:ro
      - ./packages/validation/src:/app/packages/validation/src:ro
      # Mount tsconfig files
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./apps/slack-backend/tsconfig.json:/app/apps/slack-backend/tsconfig.json:ro
      - ./packages/database/tsconfig.json:/app/packages/database/tsconfig.json:ro
      - ./packages/validation/tsconfig.json:/app/packages/validation/tsconfig.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # Restart on crash during development
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
