display_information:
  name: Slack Speak for Me
  description: AI-powered response suggestions for workplace messages
  background_color: "#4A154B"

features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: false
  bot_user:
    display_name: Speak for Me
    always_online: true
  shortcuts:
    - name: Help me respond
      type: message
      callback_id: help_me_respond
      description: Get an AI-suggested response to this message
  slash_commands:
    - command: /speakforme-watch
      url: https://YOUR_BACKEND_URL/slack/events
      description: Enable AI suggestions for this conversation
      usage_hint: "[help]"
      should_escape: false
    - command: /speakforme-unwatch
      url: https://YOUR_BACKEND_URL/slack/events
      description: Disable AI suggestions for this conversation
      usage_hint: "[help]"
      should_escape: false
    - command: /speakforme-report
      url: https://YOUR_BACKEND_URL/slack/events
      description: Generate your weekly standup report
      usage_hint: "[help]"
      should_escape: false
    - command: /speakforme-tasks
      url: https://YOUR_BACKEND_URL/slack/events
      description: View your pending tasks detected from messages
      usage_hint: "[help]"
      should_escape: false

oauth_config:
  redirect_urls:
    - https://YOUR_BACKEND_URL/slack/oauth_redirect
    - https://YOUR_WEB_PORTAL_URL/callback
  scopes:
    user:
      - openid
      - profile
      - chat:write
    bot:
      - app_mentions:read
      - assistant:write
      - channels:history
      - channels:read
      - chat:write
      - commands
      - groups:read
      - groups:history
      - im:read
      - im:history
      - mpim:read
      - mpim:history
      - users:read

settings:
  event_subscriptions:
    request_url: https://YOUR_BACKEND_URL/slack/events
    bot_events:
      - app_home_opened
      - app_mention
      - app_uninstalled
      - assistant_thread_started
      - assistant_thread_context_changed
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - tokens_revoked
  interactivity:
    is_enabled: true
    request_url: https://YOUR_BACKEND_URL/slack/events
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
